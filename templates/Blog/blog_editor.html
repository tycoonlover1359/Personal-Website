{% extends "/Partials/base.html" %}
{% block title %}Blog Admin{% endblock %}
{% block header_extension %}

{% endblock %}
{% block content %}
<section class="hero is-info">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-size-1-desktop is-size-2-mobile">Blog Admin Panel</h1>
        </div>
    </div>
</section>
<section class="section">
    <div class="card">
        <div class="card-header">
            <p class="card-header-title">New Post</p>
        </div>
        <div class="card-content">
            <form action="/blog_editor" method="POST">
                <div class="field">
                    <label class="label">Post Title</label>
                    <div class="control">
                        <input type="text" name="title" class="input" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Post Author</label>
                    <div class="control">
                        <input type="text" name="author" class="input" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Post Content</label>
                    <div class="control">
                        <textarea name="content" class="input editor" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos voluptates accusantium harum laudantium animi, eum suscipit minus quibusdam rerum illo aspernatur eius vitae ea voluptas nisi repellendus totam maxime dolore."></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="/static/scripts/ckeditor/build/ckeditor.js"></script>
	<script>
		const watchdog = new CKSource.Watchdog();
		
		window.watchdog = watchdog;
		
		watchdog.setCreator( ( element, config ) => {
			return CKSource.Editor
				.create( element, config )
				.then( editor => {
					
					
					
		
					
					
					
		
					return editor;
				} )
		} );
		
		watchdog.setDestructor( editor => {
			
			
		
			return editor.destroy();
		} );
		
		watchdog.on( 'error', handleError );
		
		watchdog
			.create( document.querySelector( '.editor' ), {
				
				toolbar: {
					items: [
						'heading',
						'|',
						'fontFamily',
						'fontSize',
						'bold',
						'italic',
						'underline',
						'strikethrough',
						'subscript',
						'superscript',
						'fontBackgroundColor',
						'fontColor',
						'highlight',
						'removeFormat',
						'|',
						'code',
						'codeBlock',
						'bulletedList',
						'numberedList',
						'todoList',
						'|',
						'alignment',
						'indent',
						'outdent',
						'pageBreak',
						'|',
						'horizontalLine',
						'MathType',
						'ChemType',
						'specialCharacters',
						'|',
						'link',
						'imageUpload',
						'blockQuote',
						'insertTable',
						'mediaEmbed',
						'undo',
						'redo'
					]
				},
				language: 'en',
				image: {
					toolbar: [
						'imageTextAlternative',
						'imageStyle:full',
						'imageStyle:side'
					]
				},
				table: {
					contentToolbar: [
						'tableColumn',
						'tableRow',
						'mergeTableCells',
						'tableCellProperties',
						'tableProperties'
					]
				},
				licenseKey: '',
				
			} )
			.catch( handleError );
		
		function handleError( error ) {
			console.error( 'Oops, something went wrong!' );
			console.error( 'Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:' );
			console.warn( 'Build id: 6izx1sxfnmb1-3yfvk5duz316' );
			console.error( error );
		}
		
	</script>
{% endblock %}
